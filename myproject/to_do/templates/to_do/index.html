{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'to_do/css/index.css' %}">
{% endblock %}

{% block content %}

{% verbatim %}

<h1>To-do App</h1>
<p> This is the app that is made when working through Addy Osmani's <em>Fundamentals to Backbone.</em></p>

<section id="todoapp">
	<header id="todoHeader">
		<input id="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section id="todoMain">
		<input id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list"></ul>
	</section>
	<footer id="todoFooter">
	</footer>
</section>

<script type="text/template" id="item-template">
	<div class="todoView">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%= title %></label>
		<button class="destroyItem">Delete</button>
	</div>
	<input class="edit" value="<%= title %>">
</script>
<script type="text/template" id="stats-template">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left to do</span>
	<ul id="todoFilters">
		<li>
		<a class="selected" href="#/">All</a>
		</li>
		<li>
		<a href="#/active">Active</a>
		</li>
		<li>
		<a href="#/completed">Completed</a>
		</li>
	</ul>
<% if (completed) { %>
<button id="clear-completed">Clear completed (<%= completed %>)</button>
<% } %>

{% endverbatim %}
  
{% endblock %}

{% block js %}
<script src=" {% static 'js/lib/underscore.js' %} "></script>
<script src=" {% static 'js/lib/backbone.js' %} "></script>
<script src=" {% static 'js/lib/backbone.localStorage.js' %} "></script>
<script src=" {% static 'to_do/models/todo.js' %} "></script>
<script src=" {% static 'to_do/collections/todos.js' %} "></script>
<script src=" {% static 'to_do/views/todoview.js' %} "></script>
<script src=" {% static 'to_do/views/view.js' %} "></script>
<script src=" {% static 'to_do/routers/router.js' %} "></script>
<script src=" {% static 'to_do/app.js' %} "></script>


{% endblock %}
